<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..//css/checkout.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="..//assets/logo.jpg" alt="logo" style="border-radius: 50%; width: 40px; height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="..//index.html">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="..//pages/buildsub.html">BUILD A SUB<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">CHECKOUT <span class="sr-only">(current)</span></a>
              </li>
         </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container mt-5">
        <h2>Sub Order Checkout</h2>
        
        <!-- Order Details -->
        <div class="order-details">
          <h4>Order Summary:</h4>
          <ul>
            <li>Sub Name: <span id="subName"></span></li>
            <li>Bread: <span id="bread"></span></li>
            <li>Toppings: <span id="toppings"></span></li>
            <li>Sauce: <span id="sauce"></span></li>
            <li>Sub Cost: $<span id="subCost"></span></li>
          </ul>
        </div>
        
        <!-- Coupon Code -->
        <div class="coupon-code">
          <h4>Coupon Code:</h4>
          <form>
            <div class="form-group">
              <label for="couponCode">Enter coupon code:</label>
              <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
            </div>
            <button type="submit" class="btn btn-primary">Apply Coupon</button>
          </form>
        </div>
        
        <!-- Checkout Button -->
        <button type="button" class="btn btn-success" onclick="checkout()">Checkout</button>
      </div>
  </body>
</html>
